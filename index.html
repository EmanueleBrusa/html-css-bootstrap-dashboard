<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!--inizio header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-0">
                    <div class="content d-flex align-items-center">
                        <div class="logo">
                            <div class="logo-mobile d-xl-none">
                                <img src="./img/mobile-logo.png" alt="Logo">
                            </div>
                            <div class="logo-desktop d-none d-xl-block">
                                <img src="./img/logo.svg" alt="Logo">
                            </div>
                        </div>
                        <div class="search d-flex align-items-center">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" class="w-100" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                        <div class="icons d-none d-xl-block d-flex align-items-center">
                            <i class="fa-solid fa-list"></i>
                            <i class="fa-solid fa-circle-question"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--fine header-->
    <!--inizio sidebar-->
    <div class="side-bar py-4">
        <div class="container-fluid h-100">
            <div class="row flex-column justify-content-between h-100">
                <div class="col-12">
                    <div class="top-content">
                        <div class="home d-flex">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-xl-block">Home</span>
                        </div>
                        <div class="stats d-flex">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-xl-block">Stats</span>
                        </div>
                        <div class="signals d-flex">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-xl-block">Signals</span>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="bottom-content">
                        <div class="admin d-flex">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-xl-block">Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--fine sidebar-->
    <!--inizio main-->
    <main>
        <!--inizio topbar-->
        <div class="top-bar py-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-4 col-xl-6">
                        <div class="left-content">
                            <h2>Boolean</h2>
                            <div class="apps d-flex">
                                <div class="number-group">
                                    <span class="number">3 app</span>
                                    <i class="fa-solid fa-angles-right"></i>
                                </div>
                                <div class="mobile d-xl-none">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <div class="desktop d-none d-xl-block">
                                    <span class="app">Boolean mobile app</span>
                                    <span class="app">Boolean web app</span>
                                    <span class="app">Boolean blog app</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-xl-3">
                        <div class="middle-content">
                            <div>Studenti online negli ultimi 30 minuti</div>
                            <span>125</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-xl-3">
                        <div class="right-content">
                            <span>Nuovo Studente</span>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--fine topbar-->
        <!--inizio main content-->
        <div class="container-fluid">
            <div class="row flex-column flex-wrap max-h">
                <!-- Sezione Prossime classi -->
                <div class="col-12 col-xl-8">
                    <div class="next-classes">
                        <div class="content">

                        </div>
                    </div>
                </div>
                <!-- Sezione F.A.Q. -->
                <div class="col-12 col-xl-8">
                    <div class="f-a-q">
                        <div class="content">
                            
                        </div>
                    </div>
                </div>
                <!-- Sezione Todo -->
                <div class="col-12 col-xl-4">
                    <div class="todo">
                        <div class="content">
                            
                        </div>
                    </div>
                </div>
                <!-- Sezione Utenti attivi -->
                <div class="col-12 col-xl-4">
                    <div class="active-users">
                        <div class="content">
                            
                        </div>
                    </div>
                </div>
                <!--fine main content-->
            </div>
        </div>
    </main>
    <!--fine main-->
</body>
</html>
